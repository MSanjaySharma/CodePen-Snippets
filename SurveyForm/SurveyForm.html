<div class="container">
    <header class="header">
    <h1 id="title" class="text-center">Organ donation Survey Form</h1>
    <p id="description" class="description text-center">
    Thank you for taking the time to help us save a life
    </p>
    </header>
    <form id="survey-form">
    <div class="form-group">
    <label id="name-label" for="name">Name</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
    </div>
    <div class="form-group">
    <label id="email-label" for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
    </div>
    <div class="form-group">
    <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
    </div>
    <div class="form-group">
    <p>Which option best describes your current health</p>
    <select id="dropdown" name="role" class="form-control" required="">
    <option disabled="" selected="" value="">Select current health</option>
    <option value="student">Very healthy</option>
    <option value="job">Marginally healthy</option>
    <option value="learner">Suffering from a condition</option>
    <option value="preferNo">Prefer not to say</option>
    <option value="other">Other</option>
    </select>
    </div>
    <div class="form-group">
    <p>How often do you undertake medical checkups?</p>
    <label>
    <input name="user-recommend" value="Once a Year" type="radio" class="input-radio" checked="">Once a Year</label>
    <label>
    <input name="user-recommend" value="Once every 6 months<" type="radio" class="input-radio">Once every 6 months</label>
    <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
    </div>
    <div class="form-group">
    <p>
    What's your blood group
    </p>
    <select id="most-like" name="mostLike" class="form-control" required="">
    <option disabled="" selected="" value="">Select an option</option>
    <option value="challenges">A</option>
    <option value="projects">B</option>
    <option value="community">AB</option>
    <option value="openSource">O</option>
    </select>
    </div>
    <div class="form-group">
    <p>
    Organs you would like to donate
    <span class="clue">(Check all that apply)</span>
    </p>
    <label><input name="prefer" value="left eye" type="checkbox" class="input-checkbox">Left eye</label>
    <label>
    <input name="prefer" value="right eye" type="checkbox" class="input-checkbox">Right eye</label>
    <label><input name="prefer" value="heart" type="checkbox" class="input-checkbox">Heart</label>
    <label><input name="prefer" value="kidney" type="checkbox" class="input-checkbox">Kidney</label>
    <label><input name="prefer" value="brain" type="checkbox" class="input-checkbox">Brain</label>
    <label><input name="prefer" value="lungs" type="checkbox" class="input-checkbox">Lungs</label>
    <label><input name="prefer" value="vents" type="checkbox" class="input-checkbox">Ventrical system</label>
    <label><input name="prefer" value="Limb" type="checkbox" class="input-checkbox">Limbs</label>
    <label><input name="prefer" value="Bone marrow" type="checkbox" class="input-checkbox">Bone marrow</label>
    <label><input name="prefer" value="scalp" type="checkbox" class="input-checkbox">Scalp</label>
    <label><input name="prefer" value="skin" type="checkbox" class="input-checkbox">Skin</label>
    </div>
    <div class="form-group">
    <p>Any comments or suggestions?</p>
    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>
    <div class="form-group">
    <button type="submit" id="submit" class="submit-button">
    Submit
    </button>
    </div>
    </form>
    </div>
